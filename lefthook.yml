pre-commit:
  parallel: true
  commands:
    prettier:
      run: git stash push --keep-index --include-untracked --quiet && npx prettier --write {staged_files} && git stash pop --quiet 2>/dev/null || true
      glob: "*.{html,js,jsx,ts,tsx,css,scss,json,md}"
      stage_fixed: true
      root: "frontend"
